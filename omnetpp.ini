# Arquivo de Configuração para o Projeto Simplificado
# Este arquivo permite executar tanto a versão antiga quanto a nova

[General]
# Configuração padrão - usa a topologia simples
sim-time-limit = 20s
repeat = 1
**.recordScalar = true
**.recordVector = true

# Configurações específicas para as 5 topologias

[Config Linha]
extends = General
network = LineTopology
description = "Simulação da Topologia em Linha - 7 nós conectados sequencialmente"

[Config Anel]
extends = General
network = RingTopology
description = "Simulação da Topologia em Anel - 7 nós formando um círculo"

[Config Estrela]
extends = General
network = StarTopology  
description = "Simulação da Topologia em Estrela - 1 nó central conectado a 6 periféricos"

[Config Malha]
extends = General
network = MeshTopology
description = "Simulação da Topologia em Malha Parcial - linha com atalhos estratégicos"

[Config Irregular]
extends = General
network = IrregularTopology
description = "Simulação da Topologia Irregular - conexões complexas com gargalos"
